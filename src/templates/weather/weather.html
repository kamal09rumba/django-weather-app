{% extends "base.html"%}

{% block content %}
    <div class="p-3 mb-2 bg-info text-white">
        <div class="container">
            <h3>
                What's the weather like?
            </h3>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <form class="form-inline" method="POST">
                {% csrf_token %}
                <div class="form-group mx-sm-3 mb-2">
                <label for="city" class="sr-only">City</label>
                {{form.name}}
              </div>
                <div class="control">
                    <button type="submit" class="btn btn-primary mb-2"> Add City </button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>

    {% for city_weather in weather_data %}
                <div class="container">
                    <div class="row d-flex justify-content-center">
                    <!-- Card -->
                    <div class="card weather-card">

                      <!-- Card content -->
                      <div class="card-body pb-3">

                        <!-- Title -->
                        <h4 class="card-title font-weight-bold">{{city_weather.city|title}}</h4>
                        <!-- Text -->
                        <p class="card-text">{{city_weather.description}}</p>
                        <div class="d-flex justify-content-between">
                          <p class="display-1 degree">{{city_weather.temprature}}</p>
                          <i class="fas fa-sun-o fa-5x pt-3 amber-text"></i>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                              <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png">
                        </div>
                      </div>
                    </div>
                    <!-- Card -->
                            </div>
            </div>
            <br/>
        {% endfor %}

{% endblock %}
